[package]
name = "cargo-bsp"
version = "0.1.0"
edition = "2021"
default-run = "cargo-bsp"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
jsonrpsee-server = "0.16.0"
jsonrpsee-core = "0.16.0"
jsonrpsee-types = "0.16.0"
nix = "0.25.0"

futures = "0.3"
jsonrpc-core = "18.0.0"
jsonrpc-stdio-server = "18.0.0"
log = "0.4"
tokio = { version = "1", features = ["io-std", "io-util", "rt-multi-thread", "macros"] }
tokio-util = { version = "0.7.4", features = ["codec"] }
